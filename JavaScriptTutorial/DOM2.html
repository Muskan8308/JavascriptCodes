<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Built-in function 
        console.log(Number('23'));        // this will convert the strings into number.
        console.log(String(23));        // this will convert the numbers into string.
        console.log(23);

        // If we -, * or / a string to a number., js automatically converts the string into number and perform the math operation.
        // But in case of + string behaves different and concatenate the string with the number. 

        console.log('45' - 5);      // returns number
        console.log('45' * 5);
        console.log('45' / 5);

        console.log('45' + 5);          // returns string
        console.log(Number('45') + 5);      // returns Number


    </script>
</body>
</html>
