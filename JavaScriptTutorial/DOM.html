    <p>Amazon Shipping Calculator</p>
    <p>Adding shipping fees($10) to the orders under $50</p>
    <p>Free shipping fees to the orders over $50</p>

    <!-- onkeydown = press any key from keyboard.
         onclick = click an element to execute js logic. 
    --> 

    <input class = "cost-input" onkeydown = "
        handleKey(event);
    " placeholder = " Cost of the order">
    <button onclick = "
        calculateTotal();
    ">Calculate</button>
    <p class = 'total-cost'></p>

    <script>

        function handleKey(event){
            if(event.key === 'Enter')
                calculateTotal();
        }

        function calculateTotal(){
            const inputEle = document.querySelector(`.cost-input`); 
            let cost = Number(inputEle.value);  
/*
    -> We use innerHTML to access the text written between the elements of the html but for 'input' we use .value to access the text instead of the innerHTML.
    -> Also, this .value property written a string value, therefore we have used a Number function.
    -> Number() is an built-in function in js which converts the values to the number, provided inside it.
*/

            if(cost < 50)
            cost = cost + 10;

            document.querySelector(".total-cost").innerHTML = `$${cost}`;

        }
